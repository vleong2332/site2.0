---
layout: default
title: About
permalink: /about/
rootClass: about
---

<div class="pic">
  <img src="{{ site.data.about.main.pic | relative_url }}" />
</div>
<p>{{ site.data.about.main.text }}</p>

<ul class="interest-list">
  {% for interest in site.data.about.interests %}
    <li class="interest">
      <div class="pic">
        <img src="{{ interest.pic | relative_url }}" />
      </div>
      <p>{{ interest.text }}</p>
    </li>
  {% endfor %}
</ul>

<div class="action-links">
  <a class="action-btn btn-primary" role="button" href="/contact/" />Say hello</a>
  <a class="action-btn btn-primary" role="button" href="/index.html#projects" />See my projects</a>
</div>
