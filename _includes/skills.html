    <div class="category">
      <h3 class="category-title">Languages</h3>
      <div class="skill-group">
        {% for language in site.data.skills.languages %}
          <div class="skill {{ language.level }}">
            <p>{{ language.name }}</p>
            <!-- <p>{{ language.level }}</p> -->
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="category">
      <h3 class="category-title">Frameworks/Libraries</h3>
      <div class="skill-group">
        {% for framework in site.data.skills.frameworks %}
          <div class="skill {{ framework.level }}">
            <p>{{ framework.name }}</p>
            <!-- <p>{{ framework.level }}</p> -->
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="category">
      <h3 class="category-title">Tools</h3>
      <div class="skill-group">
        {% for tool in site.data.skills.tools %}
          <div class="skill {{ tool.level }}">
            <p>{{ tool.name }}</p>
            <!-- <p>{{ tool.level }}</p> -->
          </div>
        {% endfor %}
      </div>
    </div>
