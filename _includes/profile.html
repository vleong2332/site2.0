<section class="profile">
  <a class="anchor"></a>
  <div class="wrapper">
    <h1>Well-rounded Developer</h1>
    {% for block in site.data.profile.blocks %}
      <div class="profile-block">
        <img class="profile-block-icon" src="{{ block.icon | relative_url }}" />
        <h3>{{ block.title }}</h3>
        <p>{{ block.text }}</p>
      </div>
    {% endfor %}
  </div>
</section>
