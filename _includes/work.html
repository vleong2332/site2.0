<section class="work">
  <a class="anchor" id="projects"></a>
  <div class="wrapper">
    <div class="project-list">
      {% for project in site.data.projects %}
        <div class="project-wrapper {{ project.slug | escape }}">
          <a class="page-link" href="/projects/{{ project.slug }}">
            <h2>{{ project.name }}</h2>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
