<section class="welcome">
  <div class="wrapper">
    <h1>{{ site.data.welcome.title }}</h1>
    {% for message in site.data.welcome.messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
</section>

<section class="welcome-pic">
  <img src="{{ "/assets/welcome.svg" | relative_url }}" alt="Vicky Leong welcomes you" />
</section>
